<!DOCTYPE html>
<html>

<head>
  <title>A-Logo-Homework</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
  <a-scene vr-mode-ui="enabled: false;" background="color:#80a2ff;" renderer="colorManagement: true;">
  
        <!-- a-entity: Contains the main camera and an animation for moving it along the Y-axis -->
        <a-entity animation="property: object3D.position.y; from: 5; to: 0; dur: 4000; easing: easeOutCubic">
          <!-- Positioning the camera entity with initial rotation -->
          <a-entity position="0 880 1290" rotation="-34 0 0">
            <!-- Defining a camera with properties: near and far plane, and field of view -->
            <a-entity id="camera" camera="near: 1000; far: 4000; fov: 2.2"></a-entity>
          </a-entity>
        </a-entity>
    
        <!-- The 3D logo object (an "I" shape made of boxes) -->
        <a-entity id="logo" rotation="0 45 0">
          
          <!-- Two Horizontal boxes forming part of the "I" logo -->
          <a-entity animation="property: object3D.scale.y; from: 0.0001; to: 1; delay: 200; dur: 1000; easing: easeOutCubic"
            rotation="0 0 0" position="0 0 10.75" scale="1 0.0001 1" event-set__loaded="visible: true; _delay: 300"
            visible="false">
            <!-- First part of the "I" with red and blue boxes -->
            <a-box width="12.45" depth="3" height="28" color="#3f3cfa" position="0 15 -10">
           
            </a-box>
          </a-entity>

          <!-- The middle section of the A-->
          <a-entity animation="property:object3D.scale.y; from:0.0001; to:1; delay:800; dur:600; easing: easeOutCubic "
            rotation="-90 0 0" position="0 8 7.5" scale="1 0.0001 1" event-set__loaded="visible:true; _delay:500" 
            visible="false">
            <!--Yellow and red middle bar-->
            <a-box width="12.5" depth="1" height="25" color="#F2E646" position="0 7 21" shader="flat"></a-box>
            <a-box width="12.5" depth="1" height="25" color="#F2E646" position="1 7 -8"></a-box>
          </a-entity>


          <!-- Ground plane under the "A" logo -->
          <a-entity>
            <a-plane animation="property: object3D.position.y; to: 0; dur: 1600; easing: easeOutCubic" width="30"
              height="30" color="#249889" rotation="-90 0 0" position="0 -40 0"></a-plane>
          </a-entity>

          <!--Clouds or cubes scrolling in z-axiz-->

        <a-entity>
          <!--Multiple cuboids with different animations for depth perception-->
          <a-box animation="property:object3D.position.z; to:340; dur:36000; loop:true;"
          position="-280 240 180" color="white" opacity="0.25" width="11" depth="14" height="7"></a-box>

          <a-box animation="property:object3D.position.z; to:120; dur:48000; loop:true; delay:12000; easing:linear"
          position="5 32 -80" color="white" opacity="0.25" width="11" depth="14" height="7"></a-box>

          <a-box animation="property:object3D.position.z; to:120; dur:50000; loop:true; delay:200; easing:linear"
          position="20 16 -80" color="white" opacity="0.5" width="11" depth="14" height="7"></a-box>

          <a-box animation="property:object3D.position.z; to:120; dur:52000; loop:true; delay:100; easing:linear"
          position="-80 5 -80" color="white" opacity="0.25" width="11" depth="14" height="7"></a-box>

          <a-box animation="property:object3D.position.z; to:120; dur:54000; loop:true; delay:50; easing:linear"
          position="-50 9 -80" color="white" opacity="0.5" width="11" depth="14" height="7"></a-box>
        </a-entity>


          







   
    
          
      </a-scene>
    </body>
    </html>
